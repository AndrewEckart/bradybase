<mat-card *ngIf="visible"
          [ngStyle]="{ 'margin': '0 ' + horizMargin + 'px ' + bottomMargin + 'px'}"
          [class.bg-dark]="dark"
          [ngStyle.xs]="{'width': widths.xs + 'px'}"
          [ngStyle.sm]="{'width':  widths.sm + 'px'}"
          [ngStyle.md]="{'width': widths.md + 'px'}"
          [ngStyle.gt-md]="{'width': widths.lg + 'px'}">
  <ng-content></ng-content>
</mat-card>
