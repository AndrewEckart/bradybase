<mat-card *appLet="user$ | async as user"
          [ngStyle]="{ 'top': toolbarHeight + 4 + 'px'}">

  <mat-card-content>
    <mat-card-header>
      <mat-card-title>{{user?.name}}</mat-card-title>
      <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
    </mat-card-header>


    <mat-card-actions>
      <button mat-raised-button (click)="signOut()" color="primary">SIGN OUT</button>
    </mat-card-actions>
  </mat-card-content>

</mat-card>
